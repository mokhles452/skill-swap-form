<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skill Swap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="title">Skill Swap</h1>
  
  <form id="skillForm">
    <div class="form-group">
      <input type="text" id="fullName" name="fullName" required placeholder="Full Name">
    </div>
    <div class="form-group">
      <input type="text" id="college" name="college" required placeholder="College">
    </div>
    <div class="form-group">
      <input type="text" id="major" name="major" required placeholder="Major">
    </div>
    <div class="form-group">
      <input type="text" id="whatsapp" name="whatsapp" required placeholder="WhatsApp Number">
    </div>
    <div class="form-group">
      <textarea id="skillsHave" name="skillsHave" required placeholder="Skills You Have"></textarea>
    </div>
    <div class="form-group">
      <textarea id="skillsWant" name="skillsWant" required placeholder="Skills You Want to Learn"></textarea>
    </div>

    <button type="submit" class="submit-btn">Send</button>
    <div class="loading" id="loading">Sending...</div>
    <div class="success-message" id="successMessage">Your info was sent successfully!</div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>

</body>
</html>
